<div class="class-table-container">
    <div class="page-header">
        <div class="row">
            <div class="col-md-6 PL-0 list-header-view">
                <h2>Role Management</h2>
            </div>
            <div class="col-md-6 PR-0 text-right"></div>
        </div>
    </div>
    <div class="table-body button-table-body">
        <table class="table" mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="roleName">
                <th width="80%" mat-header-cell *matHeaderCellDef>
                    <span>Role Name</span>
                    <!-- <div class="form-control form-control--filter">
                        <mat-form-field
                            appearance="outline"
                            floatLabel="always"
                        >
                            <mat-select
                                type="text"
                                autocomplete="off"
                                matInput
                                placeholder="Select role"
                                matInput
                            >
                            <mat-option disable>All</mat-option>
                            <mat-option *ngFor="
                            let role of roleList;" [value]="role.id"
                                >{{role.name}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div> -->
                </th>
                <td mat-cell *matCellDef="let element">
                    {{ element.name }}
                </td>
            </ng-container>

            <ng-container matColumnDef="actionButtons" stickyEnd>
                <th width="20%" mat-header-cell *matHeaderCellDef></th>
                <td
                    mat-cell
                    *matCellDef="let element; let i = index"
                    class="text-center"
                >
                    <div class="table-action">
                        <button
                            class="action-button"
                            mat-button
                            [matMenuTriggerFor]="menu"
                        >
                            <mat-icon
                                matTooltip="More Options"
                                svgIcon="action"
                                [id]="'iconTriggerMenu-' + i"
                            ></mat-icon>
                        </button>

                        <mat-menu
                            #menu="matMenu"
                            [overlapTrigger]="false"
                            class="class-action"
                            #beforeMenu="matMenu"
                            xPosition="before"
                        >
                            <button
                                type="button"
                                mat-menu-item
                                [id]="'btnView-' + i"
                                (click)="onRoleManagementView()"
                            >
                                <span>View</span>
                            </button>
                        </mat-menu>
                    </div>
                </td>
            </ng-container>

            <tr
                mat-header-row
                *matHeaderRowDef="displayedColumns; sticky: true"
            ></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <app-no-data *ngIf="false"></app-no-data>
        <app-data-loading *ngIf="false"></app-data-loading>
    </div>
    <div class="table-footer">
        <app-pagination
            [totalElements]="totalElements"
            [rowNumber]="rowNumber"
            (recordChange)="onChangePagination($event)"
            [recordsPerPage]="recordsPerPage"
        ></app-pagination>
    </div>
</div>
