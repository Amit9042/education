<div class="dashboard-container">
  <div class="dashboard">
    <div class="row">
      <div class="col-md-6 col-sm-6 col-xs-6 PL-0">
        <h3>Dashboard</h3>
      </div>
      <div class="col-md-6 col-sm-6 col-xs-6 PR-0 text-right">
        <button (click)="onCreateClassDialog()" class="remove-shadow" type="submit" mat-flat-button color="primary" id="btnCreateClass">
          Create Session
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 col-sm-4 col-xs-12 PL-0">
        <a (click)="onParentClassList()" class="dashboard__box" id="lnkClass">
          <div class="dashboard__box__icon dashboard__box__icon--orange">
            <mat-icon svgIcon="classes"></mat-icon>
          </div>
          <div class="dashboard__box__data">
            <h6>No of classes</h6>
            <h2>{{dashbordData?.total_class}}</h2>
          </div>
        </a>
      </div>

      <div class="col-md-3 col-sm-4 col-xs-12 mobile-left-0">
        <a (click)="onClassList()" class="dashboard__box">
          <div class="dashboard__box__icon dashboard__box__icon--blue">
            <mat-icon svgIcon="classes"></mat-icon>
          </div>
          <div class="dashboard__box__data">
            <h6>No of sessions</h6>
            <h2>{{dashbordData?.total_session}}</h2>
          </div>
        </a>
      </div>

      <div class="col-md-3 col-sm-4 col-xs-12 mobile-left-0">
        <a (click)="onStudentList()" class="dashboard__box" id="lnkStudent">
          <div class="dashboard__box__icon dashboard__box__icon--green">
            <mat-icon svgIcon="studentSignup"></mat-icon>
          </div>
          <div class="dashboard__box__data">
            <h6>No of Students</h6>
            <h2>{{dashbordData?.total_student}}</h2>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
