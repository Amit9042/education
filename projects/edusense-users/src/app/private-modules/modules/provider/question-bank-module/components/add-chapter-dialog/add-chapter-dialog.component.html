<div class="meeting-dialog-wrapper">
    <div class="meeting-dialog__head">
        <h4>Add folder</h4>
        <a (click)="onCloseDialog(false)" id="lnkClose">
            <mat-icon matTooltip="Close" svgIcon="close"></mat-icon>
        </a>
    </div>
    <div class="meeting-dialog__bottom">
        <div class="auth-container create-class-container">
            <div class="auth-box">
                <div class="auth-box__data">
                    <form [formGroup]="addChapterForm">

                        <!-- Chapter Title* FIELD-->
                        <div class="row">
                            <div class="col-md-12 PLR-0">
                                <div class="form-control">
                                    <mat-label>Folder Title*</mat-label>
                                    <mat-form-field appearance="outline" floatLabel="always">
                                        <input formControlName="chTitle" type="text" autocomplete="off" matInput
                                            placeholder="Enter folder title" id="txtChapterTitle">
                                        <mat-error *ngIf="isRequiredField(formControls['chTitle'])">
                                            {{ validationMsg.CHAPTER }}
                                        </mat-error>
                                        <mat-error *ngIf="isValidLength(formControls['chTitle'])">
                                            {{validationMsg.CHAPTER_LENGTH}}
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="col-md-12 PLR-0">
                                <div class="form-control-textarea form-control-ch-description">
                                    <mat-label>Description</mat-label>
                                    <mat-form-field appearance="outline" floatLabel="always">
                                        <textarea rows="3" formControlName="description" type="text" autocomplete="off"
                                            matInput placeholder="Enter description" id="txtDescription"> </textarea>

                                        <mat-error *ngIf="isValidLength(formControls['description'])">
                                            {{validationMsg.DESCRIPTION_LENGTH_500}}
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>

                        </div>

                        <div class="button-group">
                            <button type="button" id="btnPreview" mat-button
                                (click)="onCloseDialog(false)">Cancel</button>

                            <button id="btnSubmit" mat-flat-button color="primary" [disabled]="isLoadingResults" type="submit" (click)="onSubmitAddChapterForm(addChapterForm)">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
