<form [formGroup]="profileForm" (ngSubmit)="onSubmitProfileForm(profileForm)" class="MB-5">

    <div class="form-container">
        <!-- INSTITUTE FIELD -->
        <div class="row">
            <div class="col-md-12 PLR-0">
                <div class="form-control">
                    <app-ss-select-search id="matSelectProvider" [formName]="profileForm" [selectConfig]="collegetSearchConfig" [selected]="selectedData?.selectedProvider"
                        [dataList]="providerTypeList" (changSelectEvent)="onSelectChangeEvent($event, 'provider')">
                    </app-ss-select-search>
                </div>
            </div>
        </div>

        <!-- NAME FIELD -->
        <div class="row">
            <div class="col-md-12 PLR-0">
                <div class="form-control">
                    <mat-label>Name*</mat-label>
                    <mat-form-field appearance="outline" floatLabel="always">
                        <input id="txtName" formControlName="name" type="text" autocomplete="off" matInput
                            placeholder="Enter name" />
                        <mat-error *ngIf="isRequiredField(formControls['name'])">
                            {{ validationMsg.NAME }}
                        </mat-error>
                        <mat-error *ngIf="isValidLength(formControls['name'])">
                            {{ validationMsg.NAME_LENGTH }}
                        </mat-error>
                        <mat-error *ngIf="isValidField(formControls['name'])">
                            {{ validationMsg.NAME_VALID }}
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
        </div>

        <!-- GRADE FIELD -->
        <div class="row">
            <div class="col-md-12 PLR-0">
                <div class="form-control">
                    <app-ss-select-search id="matSelectGrade" [formName]="profileForm" [selectConfig]="gradeSearchConfig" [selected]="userDetail?.provider_grades"
                        [dataList]="gradeList" (changSelectEvent)="onSelectChangeEvent($event, 'grade')">
                    </app-ss-select-search>
                </div>
            </div>
        </div>

        <!-- BOARD FIELD -->
        <div class="row">
            <div class="col-md-12 PLR-0">
                <div class="form-control">
                    <app-ss-select-search id="matSelectBoard" [formName]="profileForm" [selectConfig]="boardSearchConfig" [selected]="userDetail?.provider_boards"
                        [dataList]="boardList" (changSelectEvent)="onSelectChangeEvent($event, 'board')">
                    </app-ss-select-search>
                </div>
            </div>
        </div>

        <!-- MEDIUM FIELD -->
        <div class="row">
            <div class="col-md-12 PLR-0">
                <div class="form-control">
                    <app-ss-select-search id="matSelectMedium" [formName]="profileForm" [selectConfig]="mediumSearchConfig" [selected]="userDetail?.provider_mediums"
                        [dataList]="mediumList" (changSelectEvent)="onSelectChangeEvent($event, 'medium')">
                    </app-ss-select-search>
                </div>
            </div>
        </div>

        <!-- SUBJECT FIELD -->
        <div class="row">
            <div class="col-md-12 PLR-0">
                <div class="form-control">
                    <app-ss-select-search id="matSelectSubject" [formName]="profileForm" [selectConfig]="subjectSearchConfig" [selected]="userDetail?.provider_subjects"
                        [dataList]="subjectList" (changSelectEvent)="onSelectChangeEvent($event, 'subject')">
                    </app-ss-select-search>
                </div>
            </div>
        </div>

        <!-- DESCRIPTION FIELD -->
        <div class="row">
            <div class="col-md-12 PLR-0">
                <div class="form-control-textarea">
                    <mat-label>Description</mat-label>
                    <mat-form-field appearance="outline" floatLabel="always">
                        <textarea id="txtDescription" formControlName="description" type="text" autocomplete="off" matInput
                            placeholder="Type description"></textarea>
                        <mat-error *ngIf="isValidLength(formControls['description'])">
                            {{ validationMsg.DESCRIPTION_LENGTH }}</mat-error>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>


    <div class="profile-details__footer">
        <button mat-flat-button color="primary" type="submit" id="btnSave">
            Save
        </button>
        <button (click)="onViewProfile()" type="button" mat-button id="btnCancel">Cancel</button>
    </div>
</form>
