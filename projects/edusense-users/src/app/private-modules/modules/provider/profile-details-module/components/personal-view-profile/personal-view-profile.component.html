<div class="provider-view-container">

    <div class="provider-view__body class-view-container">
        <div class="provider-view__body--listing class-view__body">
            <div class="class-view__body__view">
                <label>Name</label>
                <span>{{userData.provider_first_name + ' ' + userData.provider_last_name}}</span>
            </div>

            <div class="class-view__body__view">
                <label>Email</label>
                <span>{{userData.user.email}}</span>
            </div>
            <div class="class-view__body__view">
                <label>Position</label>
                <span>{{userData.provider_position}}</span>
            </div>
        </div>
    </div>
</div>
