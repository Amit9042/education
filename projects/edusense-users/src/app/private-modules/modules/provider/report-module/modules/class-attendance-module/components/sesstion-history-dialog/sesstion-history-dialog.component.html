<div class="meeting-dialog-wrapper">
  <div class="meeting-dialog__head">
    <h4>Session History</h4>
    <a (click)="onCloseDialog(false)" id="lnkClose">
      <mat-icon svgIcon="close" matTooltip="Close"></mat-icon>
    </a>
  </div>
  <div class="meeting-dialog__bottom">
    <table mat-table [dataSource]="sessionHistory?.sessions" class="mat-elevation-z8">
      <ng-container matColumnDef="sr_no">
        <th width="19%" mat-header-cell *matHeaderCellDef>Sr No.</th>
        <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
      </ng-container>

      <ng-container matColumnDef="start_time">
        <th width="27%" mat-header-cell *matHeaderCellDef> Start time</th>
        <td mat-cell *matCellDef="let element"> {{element?.joined_at | date:'dd/MM/yyyy HH:mm:ss'}} </td>
      </ng-container>

      <ng-container matColumnDef="end_time">
        <th width="27%" mat-header-cell *matHeaderCellDef> End time</th>
        <td mat-cell *matCellDef="let element"> {{element?.leaved_at | date:'dd/MM/yyyy HH:mm:ss'}} </td>
      </ng-container>

      <ng-container matColumnDef="duration">
        <th width="27%" mat-header-cell *matHeaderCellDef> Duration</th>
        <td mat-cell *matCellDef="let element"> {{getDuration(element?.duration)}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="text-right total-duration">
      <p>Total Duration <span>{{getDuration(sessionHistory?.totalDuration)}}</span></p>
    </div>
  </div>
</div>
