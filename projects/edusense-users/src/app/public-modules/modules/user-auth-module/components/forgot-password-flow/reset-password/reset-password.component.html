<div class="auth-container">
  <!-- <a class="edusense-logo" (click)="onHomePageUrl()" id="lnkLogo">
    <mat-icon svgIcon="logo_edu"></mat-icon>
  </a> -->

  <div class="auth-box">
    <div class="auth-box__data">
      <div>
        <h3>Reset Password</h3>
        <p>Let's reset your password for account protection</p>
      </div>

      <form [formGroup]="resetPasswordForm" (ngSubmit)="onResetPasswordFormSubmit(resetPasswordForm)">
        <div class="form-control">
          <mat-label>Password*</mat-label>
          <mat-form-field appearance="outline">
            <input id="txtNewPassword" required formControlName="newPassword" type="password" autocomplete="off" matInput
              placeholder="Enter new password" [type]="newPassword? 'password': 'text'" />

            <a class="eye-icon reset-eye" matSuffix (click)="newPassword = !newPassword"
              [attr.aria-label]="'Hide password'" [attr.aria-pressed]="newPassword">
              <mat-icon *ngIf="!newPassword" svgIcon="hidepassword" matTooltip="Hide"></mat-icon>
              <mat-icon *ngIf="newPassword" svgIcon="eye" matTooltip="Show"></mat-icon>
            </a>
            <mat-error *ngIf="isRequiredField(formControls['newPassword'])">
              {{validationMsg.NEW_PASSWORD}}
            </mat-error>
            
            <mat-error *ngIf="isValidLength(formControls['newPassword'])">
              {{validationMsg.NEW_PASSWORD_LENGTH}}
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-control">
          <mat-label>Confirm Password*</mat-label>
          <mat-form-field appearance="outline">
            <input id="txtConfirmPassword" required formControlName="confirmPassword" type="password" autocomplete="off" matInput
              placeholder="Enter Confirm password" [type]="confirmPassword? 'password': 'text'" />

            <a class="eye-icon reset-eye" matSuffix (click)="confirmPassword = !confirmPassword"
              [attr.aria-label]="'Hide password'" [attr.aria-pressed]="confirmPassword">
              <mat-icon *ngIf="!confirmPassword" svgIcon="hidepassword" matTooltip="Hide"></mat-icon>
              <mat-icon *ngIf="confirmPassword" svgIcon="eye" matTooltip="Show"></mat-icon>
            </a>
            <mat-error *ngIf="isRequiredField(formControls['confirmPassword'])">
              {{validationMsg.CONFIRM_PASSWORD}}
            </mat-error>
            <mat-error *ngIf="resetPasswordForm.errors?.doesMatchPassword">
              {{validationMsg.PASSWORD_DOESNT_MATCH}}
            </mat-error>
          </mat-form-field> 
        </div>
        <div>
          <button id="btnSubmit" class="auth-green-button" type="submit" mat-flat-button color="primary">
            Submit
          </button>
          <button id="btnBack" (click)="onCancel()" class="ML-2" type="button" mat-flat-button color="accent">
            Back
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
